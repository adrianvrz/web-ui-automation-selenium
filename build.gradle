plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 4 (necesario para @RunWith en TestRunner)
    testImplementation 'junit:junit:4.13.2'
    
    // Cucumber dependencies para JUnit 4
    testImplementation 'io.cucumber:cucumber-java:7.18.1'
    testImplementation 'io.cucumber:cucumber-junit:7.18.1'
    testImplementation 'io.qameta.allure:allure-cucumber7-jvm:2.24.0'

    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.22.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.1'
}

test {
    useJUnit()
    testLogging { 
        events "passed", "skipped", "failed"
        showStandardStreams = false
        showStackTraces = false
        showCauses = false
        exceptionFormat = 'short'
    }

    // Propiedades del sistema para pasar par√°metros a las pruebas
    systemProperty 'cucumber.filter.tags', System.getProperty('tags', '@Regression')
    systemProperty 'browser', System.getProperty('browser', 'chrome')
    systemProperty 'headless', System.getProperty('headless', 'true')
    
    // Desactivar colores ANSI para output limpio
    systemProperty 'cucumber.ansi-colors.disabled', 'true'
    
    // Configurar reportes de Cucumber
    systemProperty 'cucumber.plugin', 'html:build/reports/cucumber.html,json:build/reports/cucumber.json,junit:build/test-results/test/cucumber.xml'
}

// Tarea personalizada para ejecutar solo Cucumber
task cucumber(type: Test) {
    useJUnit()
    include '**/TestRunner.class'
    systemProperty 'cucumber.plugin', 'pretty,html:build/reports/cucumber.html,json:build/reports/cucumber.json,junit:build/test-results/test/cucumber.xml'
    systemProperty 'cucumber.filter.tags', System.getProperty('tags', '@Regression')
    systemProperty 'browser', System.getProperty('browser', 'chrome')
    systemProperty 'headless', System.getProperty('headless', 'true')
    systemProperty 'cucumber.ansi-colors.disabled', 'true'
}

allure {
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            cucumber7 {
                adapterVersion.set('2.34.1')
            }
        }
    }
}