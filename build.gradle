plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.cucumber:cucumber-java:7.18.1'
    testImplementation 'io.cucumber:cucumber-junit:7.18.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.32.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
}

test {
    useJUnitPlatform()
    testLogging { events "passed", "skipped", "failed" }
}

tasks.withType(Test) {
    systemProperties['cucumber.options'] = '--plugin pretty --plugin html:build/reports/cucumber.html --plugin junit:build/test-results/test/cucumber.xml'
}